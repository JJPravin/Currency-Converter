<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter-card">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <label for="amount" class="input-label">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" class="input-control">
        </div>
        <div class="input-group">
            <label for="fromCurrency" class="input-label">From Currency</label>
            <select id="fromCurrency" class="input-control">
                <option value="">Select Currency</option>
                <option value="LKR">Sri Lankan Rupee (LKR)</option>
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
                <option value="SGD">Singapore Dollar (SGD)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toCurrency" class="input-label">To Currency</label>
            <select id="toCurrency" class="input-control">
                <option value="">Select Currency</option>
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
                <option value="SGD">Singapore Dollar (SGD)</option>
                <option value="LKR">Sri Lankan Rupee (LKR)</option>
            </select>
        </div>
        <div class="button-container">
            <button onclick="convertCurrency()" class="primary-button" disabled>Convert</button>
        </div>
        <div id="conversion-result" class="result-container">
            <span id="result-text"></span>
            <button onclick="clearAll()" class="secondary-button">Clear</button>
        </div>
        <p class="disclaimer">Real-time rates provided by ExchangeRate-API. Rates may vary slightly.</p>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
